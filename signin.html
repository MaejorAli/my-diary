<!-- DOCTYPE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Diary Registration</title>
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/registration.css">  
		
   </head>
  <body>
  <div>
   <header>
     <div id="menu">
       <a href="index.html" class="menuitem">Home</a>
       <a href="#" class="menuitem">Contact Us</a>
      <a href="signout.html" class="menuitem">Sign Out</a>
</div>
  </header>


 <div>

    <div class="card card-container">
      <p id="profile-name" class="profile-name-card">Welcome To My Diary</p>
          <form class="form-signin">
           <span id="reauth-email" class="reauth-email"></span>
           <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
           <input type="password" id="password" class="form-control" placeholder="Password" required>
       <div id="remember" class="checkbox">
          <label>
           <input type="checkbox" value="remember-me"> Remember me
          </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" id="enter-signin">Sign in</button>
      </form>
        <div id="errors"></div>  
      </div><!-- /card-container -->
 </div>


</div>
<script src="js/signin.js"></script>
 </body>
</html>
