<!-- DOCTYPE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Diary Registration</title>
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/registration.css">  
		
   </head>
  <body>



<div>
    <header>
        <div id="menu">
          <a href="#" class="menuitem">Home</a>
          <a href="#" class="menuitem">Contact Us</a>
          <a href="signin.html" class="menuitem">Sign In</a>
       </div>
       </header>
    <h1><a href="dashboard.html" class="index">My Diary</a> Registration</h1>
    <h1></h1>

    <div class="card card-container">
      <p id="profile-name" class="profile-name-card">Welcome To My Diary</p>
          <form class="form-signin">
           <span id="reauth-email" class="reauth-email"></span>
           <input type="firstname" id="firstname" class="form form-control" placeholder="First name" required>
           <input type="firstname" id="lastname" class="form form-control" placeholder="Last name" required>
           <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
           <input type="password" id="password" class="form-control" placeholder="Password" required>
           <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
           <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="enter-signup">Sign Up</button>
           <a href="signin.html" class="forgot-password">
            Already Registered?
        </a>    
          </form>
          <div id="errors"></div>
      </div>
 </div>
</div>

</div>
 <script src="js/signup.js"></script>
 </body>
</html>
