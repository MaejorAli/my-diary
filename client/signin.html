<!-- DOCTYPE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Diary Registration</title>
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/registration.css">  
		
   </head>
  <body>



<div>
    <h1><a href="index.html" class="index">My Diary</a> Registration</h1>
    <h1></h1>

    <div class="card card-container">
      <p id="profile-name" class="profile-name-card">Welcome To My Diary</p>
          <form class="form-signin">
           <span id="reauth-email" class="reauth-email"></span>
           <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
           <input type="password" id="password" class="form-control" placeholder="Password" required>
       <div id="remember" class="checkbox">
          <label>
           <input type="checkbox" value="remember-me"> Remember me
          </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" id="enter-signin">Sign in</button>
          <a href="retrieve-password.html" class="forgot-password">
              Forgot the password?
          </a> 
        </form>
        <div id="errors"></div>  
      </div><!-- /card-container -->
 </div>
</div>

</div>
<script src="js/signin.js"></script>
 </body>
</html>
